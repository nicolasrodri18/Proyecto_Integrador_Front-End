<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mensajes - Ejercicio DOM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Encabezado principal -->
        <header class="header">
            <h1 class="header__title">Registro de Mensajes</h1>
            <p class="header__subtitle">Practica la manipulación del DOM en tiempo real</p>
        </header>

        <!-- Formulario de entrada -->
        <section class="form-section">
            <div class="card">
                <h2 class="card__title">Nuevo Mensaje</h2>
                
                <form id="messageForm" class="form" novalidate>
                    <div class="form__group">
                        <label for="userName" class="form__label">
                            Nombre de usuario
                        </label>
                        <input 
                            type="text" 
                            id="userName" 
                            class="form__input" 
                            placeholder="Ingresa tu nombre"
                            aria-required="true"
                        >
                        <span class="form__error" id="userNameError"></span>
                    </div>

                    <div class="form__group">
                        <label for="userMessage" class="form__label">
                            Tu mensaje
                        </label>
                        <textarea 
                            id="userMessage" 
                            class="form__input form__textarea" 
                            placeholder="Escribe tu mensaje aquí..."
                            rows="4"
                            aria-required="true"
                        ></textarea>
                        <span class="form__error" id="userMessageError"></span>
                    </div>

                    <button type="submit" class="btn btn--primary" id="submitBtn">
                        <span class="btn__text">Agregar Mensaje</span>
                        <span class="btn__icon">➤</span>
                    </button>
                </form>
            </div>
        </section>

        <!-- Área de mensajes -->
        <section class="messages-section">
            <div class="messages-header">
                <h2 class="messages-header__title">Mensajes Publicados</h2>
                <span class="messages-header__count" id="messageCount">0 mensajes</span>
            </div>
            
            <div id="messagesContainer" class="messages-container">
                <!-- Los mensajes se agregarán aquí dinámicamente -->
                <div class="messages-empty" id="emptyState">
                    <svg class="messages-empty__icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <p class="messages-empty__text">Aún no hay mensajes</p>
                    <p class="messages-empty__subtext">Completa el formulario para agregar tu primer mensaje</p>
                </div>
            </div>
        </section>

        <!-- Footer informativo -->
        <footer class="footer">
            <p class="footer__text">Ejercicio de manipulación del DOM | SENA - Desarrollo Web</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
